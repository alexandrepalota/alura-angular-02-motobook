<h4 class="text-center">Registre-se e mostre sua moto ao mundo!</h4>

<form class="form mt-4" [formGroup]="newUserForm" (submit)="register()">
  <div class="mb-3">
    <input class="form-control" type="text" placeholder="email" formControlName="email">
    <app-message *ngIf="newUserForm.get('email')?.errors?.['required'] && newUserForm.get('email')?.touched" message="E-mail obrigatório"></app-message>
    <app-message *ngIf="newUserForm.get('email')?.errors?.['email'] && newUserForm.get('email')?.touched" message="E-mail no formato incorreto"></app-message>
  </div>
  <div class="mb-3">
    <input class="form-control" type="text" placeholder="Nome completo" formControlName="fullName">
    <app-message *ngIf="newUserForm.get('fullName')?.errors  && newUserForm.get('fullName')?.touched" message="Nome incorreto"></app-message>
  </div>
  <div class="mb-3">
    <input class="form-control" type="text" placeholder="Usuário" formControlName="userName">
    <app-message *ngIf="newUserForm.get('userName')?.errors  && newUserForm.get('userName')?.touched" message="Usuário incorreto"></app-message>
  </div>
  <div class="mb-3">
    <input class="form-control" type="password" placeholder="Senha" formControlName="password">
    <app-message *ngIf="newUserForm.get('password')?.errors?.['required'] && newUserForm.get('password')?.touched" message="Senha obrigatória"></app-message>
    <app-message *ngIf="newUserForm.get('password')?.errors?.['minlength'] && newUserForm.get('password')?.touched" message="A senha deve possuir no mínimo 6 caracteres"></app-message>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary">Cadastro</button>
  </div>
</form>
<p class="mt-2">Já é um usuário? <a [routerLink]="['/home']">Faça login</a> </p> <!-- on the routerLink, we can use [''] only. It's not necessary to use the full module path. -->
